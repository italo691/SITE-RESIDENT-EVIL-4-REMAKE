<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wallpapers - Resident Evil 4 Remake</title>
    <link rel="stylesheet" href="../css/wallpaper.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.0/dist/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init();
            const wallpapers = document.querySelectorAll('.wallpaper img');
            wallpapers.forEach(wallpaper => {
                wallpaper.addEventListener('click', function () {
                    const modal = document.createElement('div');
                    modal.classList.add('modal');
                    modal.innerHTML = `
                        <div class="modal-content">
                            <span class="close-button">&times;</span>
                            <img src="${this.src}" alt="Expanded Wallpaper">
                        </div>
                    `;
                    document.body.appendChild(modal);
                    modal.style.display = 'block';

                    modal.querySelector('.close-button').addEventListener('click', function () {
                        modal.remove();
                    });
                });
            });
        });
    </script>
</head>
